<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" id="content" name="content">
    </div>
    <button>Submit</button>
    {{form.as_p}}
    {{form.errors}}

</form>
