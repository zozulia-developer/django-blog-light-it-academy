{% extends 'post/base.html' %}

{% block content %}
<article class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.created_at}}</p>
    <p>{{post.content}}</p>
    <p><a href="{% url 'posts:edit_post' post.id%}">---> Edit Blog Post</a></p>
</article>
{% endblock %}
