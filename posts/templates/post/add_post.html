{% extends 'post/base.html' %}
{% load cache %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% cache 120 form %}
        {{form.as_p}}
    {% endcache %}
    {{form.errors}}
    <button class="btn btn-primary btn-lg btn-block">Add post</button>
</form>
{% endblock %}
